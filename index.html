<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Web App – Simple Interest Calculator</title>
</head>
<body>
    <div class="calculator">
        <h1>Simple Interest Calculator</h1>
        <div class="variables">
            <p style="grid-column: 1;">Amount</p>
            <input id="input_amount" type="number" class="inpt_amount" style="grid-column: 2;"/>

            <p style="grid-column: 1;">Interest Rate</p>
            <div class="slider_interest_rate">
                <input id="input_percent" type="range" min="1" max="20" 
                 value="0" style="grid-column: 1;" step="0.25"
                 onchange="setPercent()" oninput="setPercent()"/>
                <p id="percent_interest_rate" style="grid-column: 2; text-align: end;"></p>
            </div>

            <p style="grid-column: 1;">No. of Year</p>
            <select name="years" id="input_year" class="no_of_year">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>      
            </select>
            <!-- <input id="input_year" class="no_of_year" type="tel" min="1" max="20" value="1" style=" grid-column: 2;"/> -->
            
            <input class="submit_interest" type="submit" value="Compute Interest" onclick="getResult()"/>
        </div>

        <div class="result" id="div_result" style="visibility: hidden">
            <p>If you deposit <span id="res_amount" class="span_result">1000</span>,<br>
            at an interest rate of <span id="res_percent" class="span_result">10%</span>,<br>
            You will receive an amount of <span id="res_result" class="span_result">1000</span>,<br>
            in the year <span id="res_year" class="span_result"></span></p>
        </div>
            
        <footer >©Every One Can Get Rich<br>
        This Calculator belong to Dima Avdeichyk</footer>
    </div>
</body>

<script src="script.js"></script>

</html>
